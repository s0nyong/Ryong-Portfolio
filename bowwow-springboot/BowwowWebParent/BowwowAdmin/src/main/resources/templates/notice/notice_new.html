<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"

<head th:replace="fragments :: page_head('Products - Bowwow Admin')"/>	

<body>
		
	<div class="container">
		<div th:replace="navigation :: menu"></div>
		<div class="form-group">
			<div class="container">
				<form th:action="@{/notice/save}" th:object="${notice}" method="POST"
					style="max-width: 90%; margin: 0 auto;">
					
					<input type="hidden" th:field="*{id}">
					
			<div  style="border:dotted darkgray; padding: 30px; border-radius: 5px;">
				<div class="form group row">
					<label class="col-4 col-form-label">Title</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{title}">
					</div>
				</div>
			</div>
				<br/>
			
			<div style="border:dotted darkgray; padding: 30px; border-radius: 5px;">
				<div class="form group row">
					<label class="col-4 col-form-label">Comment</label>
					<div>
						<textarea class="form-control" th:field="*{comment}" cols="100" rows="15" ></textarea>
						
					</div>
				</div>
			</div>
				<br/>
				
			
			<div class="text-center">
			                    <input type="submit" value="Save" class="btn btn-secondary m-3"/>
			                    <input type="button" value="Cancel" class="btn btn-light" id="historyBackBtn"/>
			                 </div>	
						</div>
					</form>
				</div>
				</div>
				</div>
	<div th:replace="fragments :: footer"></div>
		
	</body>
	<script type="text/javascript">
         
      $(document).ready(function(){
         $("#historyBackBtn").on("click", function(){
            window.location = "[[@{/notice}]]";
         });
         
         $('textarea').click(function(){
			 
		 })
         });
    </script>
</html>
