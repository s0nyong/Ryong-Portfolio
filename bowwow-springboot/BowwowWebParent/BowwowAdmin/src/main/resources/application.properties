server.port=4444 
server.servlet.context-path=/BowwowAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/bowwowdb?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
