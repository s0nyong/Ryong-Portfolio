<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	
<head th:replace="fragments :: page_head('DetailPro - Bowwow')"/>

<body>
	
	<div class="container justify-content-center">
		<div th:replace="navigation :: menu"></div>
		
		<div class="container" style="padding: 30px;">
			<div style="border:solid rgb(222, 222, 222); padding: 30px; border-radius: 5px;">
				<div style="width: 95%; padding-left: 30px;">
					<div style="font-size:13px; color:darkgray;">
						<b>글 번호 </b>[[${notice.id}]]
					</div><br>				
					<div style="float:right; color:darkgray;" >
						[[${notice.date}]]
					</div>
					<div style="font-size:20px;">
						<b style="padding-right: 30px; ">[[${notice.title}]]</b>
					</div>				
				</div>
				<hr>
				<div>
					<div style=" font-size:20px; height: 400px; padding: 10px 30px 10px 30px;">
						[[${notice.comment}]]
					</div>
				</div>
				<hr>
				<div class="text-center">
	        		<input type="button" value="목록으로" class="btn btn-secondary" id="historyBackBtn"/>
	     		</div>	
			</div>	
		</div>
		<div th:replace="fragments :: footer"></div>
	</div>
	
</body>
<script type="text/javascript">
		$(document).ready(function(){
         $("#historyBackBtn").on("click", function(){
            window.location = "[[@{/notice}]]";
         });
        });
</script>
</html>
